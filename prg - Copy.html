<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 33.33%;
          padding: 25px;
          
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
</head>
<body>
    <h1><center>Start your programming Here</center></h1>
    <div class="row">
        <div class="column">
          <img src="C.jpg" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img src="C++.png" alt="Forest" style="width:108%">
        </div>
        <div class="column">
            <img src="java.png" alt="Forest" style="width:100%", height="225">
          </div>

      </div>
    
    
</body>
</html>
